<body>
    <div class="container">

    <script>
        const token = localStorage.getItem('token');

        }

        let isAdmin = false;

        // åŠ è½½ä»»åŠ¡åˆ—è¡¨
        async function loadTasks() {
            try {
                const response = await fetch('/tasks', {
                    headers: {

                });

                if (response.status === 401) {
                    alert('ç™»å½•å·²è¿‡æœŸï¼Œè¯·é‡æ–°ç™»å½•');
                    window.location.href = '/login';

                }

                const data = await response.json();

                // æ›´æ–°ç”¨æˆ·ä¿¡æ¯
                document.getElementById('userInfo').innerHTML = isAdmin ?
                    '<span class="admin-badge">ğŸ‘‘ ç®¡ç†å‘˜</span>' : '';

                // æ˜¾ç¤º/éšè—é…ç½®æŒ‰é’®
                if (isAdmin) {

                renderTasks(data.tasks);
            } catch (error) {
                console.error('åŠ è½½ä»»åŠ¡å¤±è´¥:', error);
                document.getElementById('tasksContainer').innerHTML = `

        // æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨
        function renderTasks(tasks) {
            const container = document.getElementById('tasksContainer');

            if (!tasks || tasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <h3>æš‚æ— é¢„è®¢ä»»åŠ¡</h3>
                        <p>ç‚¹å‡»"æ–°å»ºé¢„è®¢"å¼€å§‹é¢„è®¢åœºåœ°</p>
                    </div>

            }

            // æŒ‰å¼€å§‹æ—¶é—´å€’åºæ’åˆ—
            tasks.sort((a, b) => new Date(b.startTime) - new Date(a.startTime));

            container.innerHTML = tasks.map(task => `

                            <div class="task-id">ä»»åŠ¡ID: ${task.taskId}</div>
                        </div>
                        <span class="task-status status-${task.status}">

                    <div class="task-info">
                        ${isAdmin ? `<div class="info-item">
                            <span class="info-label">ç”¨æˆ·</span>

                        <div class="info-item">

                        </div>
                        <div class="info-item">
                            <span class="info-label">æäº¤æ—¶é—´</span>
                            <span class="info-value">${formatTime(task.submitTime)}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">è®¡åˆ’æ‰§è¡Œæ—¶é—´</span>
                            <span class="info-value">${formatTime(task.scheduleTime, true)}</span>
                        </div>
                        ${task.startTime ? `<div class="info-item">
                            <span class="info-label">å®é™…å¼€å§‹æ—¶é—´</span>
                            <span class="info-value">${formatTime(task.startTime)}</span>
                        </div>` : ''}
                        ${task.startTime ? `<div class="info-item">
                            <span class="info-label">è¿è¡Œæ—¶é•¿</span>
                            <span class="info-value">${getRunningTime(task.startTime, task.status)}</span>
                        </div>` : ''}
                    </div>

                    <div class="task-message">
                        ${task.message || 'ç­‰å¾…ä¸­...'}
                    </div>

                    <div class="task-actions">
                        ${task.status === 'running' ? `
                            <button class="btn btn-danger" onclick="cancelTask('${task.taskId}')">
                                âŒ å–æ¶ˆä»»åŠ¡
                            </button>

            `).join('');
        }

        // è·å–çŠ¶æ€æ–‡æœ¬
        function getStatusText(status) {
            const statusMap = {
                'running': 'ğŸ”„ è¿›è¡Œä¸­',
                'success': 'âœ… æˆåŠŸ',
                'failed': 'âŒ å¤±è´¥',
                'cancelled': 'ğŸš« å·²å–æ¶ˆ'
            };
            return statusMap[status] || status;
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(timeStr, includeMilliseconds = false) {
            const date = new Date(timeStr);
            const formatted = date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            if (includeMilliseconds) {
                const milliseconds = date.getMilliseconds().toString().padStart(3, '0');
                return `${formatted}.${milliseconds}`;
            }

            return formatted;
        }

        // è®¡ç®—è¿è¡Œæ—¶é•¿
        function getRunningTime(startTime, status) {
            const start = new Date(startTime);
            const now = new Date();
            const diff = now - start;

            const hours = Math.floor(diff / 3600000);
            const minutes = Math.floor((diff % 3600000) / 60000);
            const seconds = Math.floor((diff % 60000) / 1000);

            if (status !== 'running') {
                return `${hours}å°æ—¶${minutes}åˆ†${seconds}ç§’`;
            }

            return `${hours}å°æ—¶${minutes}åˆ†${seconds}ç§’`;
        }

        // å–æ¶ˆä»»åŠ¡
        async function cancelTask(taskId) {
            if (!confirm('ç¡®å®šè¦å–æ¶ˆè¿™ä¸ªä»»åŠ¡å—ï¼Ÿ')) {

            try {

                    method: 'POST',

                        'Authorization': `Bearer ${token}`

                    body: JSON.stringify({ taskId })

                const result = await response.json();

        }
