<script>
    // å­˜å‚¨é€‰ä¸­çš„åœºåœ°
    let selectedSlots = [];

    function redirectToLogin() {
        window.location.href = '/login';
    }

    const token = localStorage.getItem('token');

    // æ›´æ–°é€‰ä¸­åœºåœ°æ˜¾ç¤º
    function updateSelectedSlotsDisplay() {
        const container = document.getElementById('selectedSlotsContainer');
        container.innerHTML = selectedSlots.map(slot => `
            <div class="selected-slot-item">
                ${slot.courtNum}å·åœºåœ° ${slot.timeSlot.slice(0, 5)}
                <button onclick="removeSelectedSlot('${slot.courtNum}', '${slot.timeSlot}')">&times;</button>
            </div>
        `).join('');
    }

    // ç§»é™¤é€‰ä¸­çš„åœºåœ°
    function removeSelectedSlot(courtNum, timeSlot) {
        selectedSlots = selectedSlots.filter(slot => 
            !(slot.courtNum === courtNum && slot.timeSlot === timeSlot)
        );
        updateSelectedSlotsDisplay();
        
        // æ›´æ–°è¡¨æ ¼ä¸­å¯¹åº”å•å…ƒæ ¼çš„æ ·å¼
        const cell = document.querySelector(`[data-court="${courtNum}"][data-time="${timeSlot}"]`);
        if (cell && cell.classList.contains('available')) {
            cell.classList.remove('selected');
        }
    }

    // å¤„ç†å•å…ƒæ ¼ç‚¹å‡»äº‹ä»¶
    function handleCellClick(cell, courtNum, timeSlot) {
        if (!cell.classList.contains('available')) {
            return;
        }

        const isSelected = cell.classList.contains('selected');
        if (isSelected) {
            cell.classList.remove('selected');
            removeSelectedSlot(courtNum, timeSlot);
        } else {
            cell.classList.add('selected');
            selectedSlots.push({
                courtNum,
                timeSlot: timeSlot,  // ä¿æŒåŸå§‹æ ¼å¼ "HH:00:00"
                date: document.getElementById('date').value
            });
            updateSelectedSlotsDisplay();
        }
    }

    document.getElementById('reserveButton').addEventListener('click', async function() {
        if (selectedSlots.length === 0) {
            alert('è¯·å…ˆé€‰æ‹©è¦é¢„å®šçš„åœºåœ°ï¼');
            return;
        }

        // å°†æ‰€æœ‰é€‰ä¸­çš„åœºåœ°æ”¾åœ¨åŒä¸€ä¸ªè¯·æ±‚ä¸­
        const requestData = {
            date: selectedSlots[0].date,  // ä½¿ç”¨ç¬¬ä¸€ä¸ªåœºåœ°çš„æ—¥æœŸ
            timeSlots: selectedSlots.map(slot => slot.timeSlot),  // æ¯ä¸ªåœºåœ°çš„æ—¶é—´
            courtNums: selectedSlots.map(slot => slot.courtNum)  // æ‰€æœ‰é€‰ä¸­çš„åœºåœ°å·
        };

        try {
            const response = await fetch("/reserve", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify(requestData)
            });

            const result = await response.json();

            if (response.ok) {
                alert(`é¢„å®šè¯·æ±‚å·²æäº¤ï¼å°†åœ¨22:30è‡ªåŠ¨é¢„å®šåœºåœ°ã€‚\nåœºåœ°å·ï¼š${requestData.courtNums.join(', ')}`);
            } else if (response.status === 401) {
                alert(`é¢„å®šå¤±è´¥ï¼š${result.error || "æœªç™»å½•æˆ– token æ— æ•ˆ"}`);
                redirectToLogin();
                return;
            } else {
                alert(`é¢„å®šå¤±è´¥ï¼š${result.message || "æœªçŸ¥é”™è¯¯"}`);
            }
        } catch (error) {
            alert(`å‘ç”Ÿé”™è¯¯ï¼š${error.message}`);
        }

        selectedSlots = [];
        updateSelectedSlotsDisplay();
        loadSessions();
    });

    // åŠ è½½åœºåœ°ä¿¡æ¯å¹¶å±•ç¤ºåœ¨è¡¨æ ¼ä¸­
    async function loadSessions() {
        let date = document.getElementById("date").value;
        if (!date) {
            const today = new Date();
            date = today.toISOString().split('T')[0];
            document.getElementById("date").value = date;
        }

        try {
            const response = await fetch(`/getSessions?date=${date}`, {
                headers: {
                    "Authorization": `Bearer ${token}`
                }
            });
            const data = await response.json();

            const tableBody = document.getElementById("sessionsTable").getElementsByTagName("tbody")[0];
            tableBody.innerHTML = '';

            for (let i = 1; i <= 9; i++) {
                const row = document.createElement("tr");

                // ç¬¬ä¸€åˆ—ï¼šåœºåœ°å·
                const cell = document.createElement("td");
                cell.textContent = `${i}å·åœºåœ°`;
                cell.className = 'font-semibold';
                row.appendChild(cell);

                // å¡«å……æ—¶æ®µä¿¡æ¯
                for (let j = 0; j < 13; j++) {
                    const hour = (9 + j).toString().padStart(2, '0');
                    const timeSlot = `${hour}:00:00`;  // åç«¯æ¥æ”¶çš„æ ¼å¼
                    const displayTime = `${hour}:00`;   // æ˜¾ç¤ºç”¨çš„æ ¼å¼
                    const session = data.flat().find(s => s.placeName === `${i}å·ç¾½æ¯›çƒ` && s.openStartTime === timeSlot);

                    const sessionCell = document.createElement("td");
                    sessionCell.dataset.court = i;
                    sessionCell.dataset.time = timeSlot;

                    if (session) {
                        switch (session.sessionsStatus) {
                            case "EXPIRED":
                                sessionCell.textContent = "å·²è¿‡æœŸ";
                                sessionCell.className = "expired";
                                break;
                            case "NO_RESERVED":
                                sessionCell.textContent = displayTime;
                                sessionCell.className = "available";
                                if (selectedSlots.some(slot => 
                                    slot.courtNum === i.toString() && 
                                    slot.timeSlot === timeSlot
                                )) {
                                    sessionCell.classList.add('selected');
                                }
                                sessionCell.addEventListener('click', () => 
                                    handleCellClick(sessionCell, i.toString(), timeSlot)
                                );
                                break;
                            case "FULLY_BOOKED":
                                sessionCell.textContent = "å·²é¢„å®š";
                                sessionCell.className = "booked";
                                break;
                            default:
                                sessionCell.textContent = "æ— ä¿¡æ¯";
                                break;
                        }
                    } else {
                        sessionCell.textContent = "æ— ä¿¡æ¯";
                    }
                    row.appendChild(sessionCell);
                }

                tableBody.appendChild(row);
            }
        } catch (error) {
            console.error(`åŠ è½½åœºåœ°ä¿¡æ¯å¤±è´¥ï¼š${error.message}`);
        }
    }

    // å½“é¡µé¢åŠ è½½æ—¶ä»¥åŠæ—¥æœŸé€‰æ‹©å™¨çš„å€¼å‘ç”Ÿå˜åŒ–æ—¶ï¼Œè‡ªåŠ¨åŠ è½½å¯¹åº”çš„åœºåœ°ä¿¡æ¯
    document.addEventListener("DOMContentLoaded", loadSessions);
    document.getElementById("date").addEventListener("change", loadSessions);

            } else if (response.status === 401) {
                alert(`æ›´æ–°å¤±è´¥ï¼š${result.error || "æœªç™»å½•æˆ– token æ— æ•ˆ"}`);
                redirectToLogin();
            } else {
                alert(`æ›´æ–°å¤±è´¥ï¼š${result.message || "æœªçŸ¥é”™è¯¯"}`);
            }
        } catch (error) {
            alert(`å‘ç”Ÿé”™è¯¯ï¼š${error.message}`);
        }
    });

    document.getElementById("registerForm").addEventListener("submit", async function(event) {
        event.preventDefault();

            const result = await response.json();
            if (response.ok) {
                alert(result.message || "æ³¨å†ŒæˆåŠŸï¼");
            } else if (response.status === 401) {
                alert(`æ³¨å†Œå¤±è´¥ï¼š${result.error || "æœªç™»å½•æˆ– token æ— æ•ˆ"}`);
                redirectToLogin();
            } else {
                alert(result.error || "æ³¨å†Œå¤±è´¥ï¼");
            }
        } catch (error) {
            alert(`æ³¨å†Œå‘ç”Ÿé”™è¯¯ï¼š${error.message}`);
        }
    });

    document.getElementById("changePasswordForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        const newPassword = document.getElementById("newPassword").value;
        try {
            const response = await fetch("/changePassword", {
                method: "POST",

                    "Content-Type": "application/json",

                body: JSON.stringify({ new_password: newPassword })

            const result = await response.json();
            if (response.ok) {
                alert(result.message || "å¯†ç ä¿®æ”¹æˆåŠŸï¼");
            } else if (response.status === 401) {
                alert(`ä¿®æ”¹å¤±è´¥ï¼š${result.error || "æœªç™»å½•æˆ– token æ— æ•ˆ"}`);
                redirectToLogin();
            } else {
                alert(result.error || "å¯†ç ä¿®æ”¹å¤±è´¥ï¼");

        } catch (error) {
