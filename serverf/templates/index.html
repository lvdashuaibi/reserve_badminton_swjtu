<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>羽毛球场地预约</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .container {
            width: 95%;
            max-width: 1400px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
        }
        .table-container {
            overflow-x: auto;
            margin: 2rem 0;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 2px;
        }
        th, td {
            padding: 1rem;
            text-align: center;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        th {
            background-color: #1e40af;
            color: white;
            font-weight: 600;
        }
        td.expired {
            background-color: #9ca3af;
            color: white;
            cursor: not-allowed;
        }
        td.available {
            background-color: #e0f2fe;
            color: #0369a1;
            cursor: pointer;
        }
        td.available:hover {
            background-color: #0ea5e9;
            color: white;
            transform: scale(1.05);
        }
        td.booked {
            background-color: #fee2e2;
            color: #dc2626;
            cursor: not-allowed;
        }
        td.selected {
            background-color: #059669;
            color: white;
            transform: scale(1.05);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #2563eb;
            color: white;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
        }
        .selected-slots {
            margin: 1rem 0;
            padding: 1rem;
            background-color: #f8fafc;
            border-radius: 0.5rem;
            border: 1px solid #e2e8f0;
        }
        .selected-slot-item {
            display: inline-block;
            margin: 0.25rem;
            padding: 0.5rem 1rem;
            background-color: #0ea5e9;
            color: white;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }
        .selected-slot-item button {
            margin-left: 0.5rem;
            color: white;
            border: none;
            background: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-3xl font-bold text-center mb-8">预定羽毛球场地</h1>

    <div class="form-group">
        <label for="date" class="form-label">预定日期:</label>
        <input type="date" id="date" name="date" class="form-input" required>
    </div>

    <div class="selected-slots">
        <h3 class="text-lg font-semibold mb-2">已选择的场地:</h3>
        <div id="selectedSlotsContainer"></div>
    </div>

    <button id="reserveButton" class="btn btn-primary w-full mb-8">预定选中场地</button>

    <div class="table-container">
        <table id="sessionsTable">
            <thead>
                <tr>
                    <th>场地号</th>
                    <th>09:00</th>
                    <th>10:00</th>
                    <th>11:00</th>
                    <th>12:00</th>
                    <th>13:00</th>
                    <th>14:00</th>
                    <th>15:00</th>
                    <th>16:00</th>
                    <th>17:00</th>
                    <th>18:00</th>
                    <th>19:00</th>
                    <th>20:00</th>
                    <th>21:00</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Token 更新表单部分 -->
    <div class="mt-8 p-6 bg-gray-50 rounded-lg">
        <h2 class="text-xl font-bold mb-4">更新 Token</h2>
        <form id="tokenForm" class="space-y-4">
            <div class="form-group">
                <label for="newToken" class="form-label">新 Token:</label>
                <input type="text" id="newToken" name="newToken" class="form-input" required>
            </div>
            <button type="submit" class="btn btn-primary">更新 Token</button>
        </form>
    </div>

    <!-- 注册表单部分 -->
    <div class="mt-8 p-6 bg-gray-50 rounded-lg">
        <h2 class="text-xl font-bold mb-4">注册账号</h2>
        <form id="registerForm" class="space-y-4">
            <div class="form-group">
                <label for="registerUsername" class="form-label">用户名:</label>
                <input type="text" id="registerUsername" name="username" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="registerPassword" class="form-label">密码:</label>
                <input type="password" id="registerPassword" name="password" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="registerToken" class="form-label">Token:</label>
                <input type="text" id="registerToken" name="token" class="form-input" required>
            </div>
            <button type="submit" class="btn btn-primary">注册</button>
        </form>
    </div>

    <!-- 修改密码表单部分 -->
    <div class="mt-8 p-6 bg-gray-50 rounded-lg">
        <h2 class="text-xl font-bold mb-4">修改密码</h2>
        <form id="changePasswordForm" class="space-y-4">
            <div class="form-group">
                <label for="newPassword" class="form-label">新密码:</label>
                <input type="password" id="newPassword" name="new_password" class="form-input" required>
            </div>
            <button type="submit" class="btn btn-primary">修改密码</button>
        </form>
    </div>
</div>

<script>
    // 存储选中的场地
    let selectedSlots = [];

    function redirectToLogin() {
        window.location.href = '/login';
    }

    const token = localStorage.getItem('token');

    // 更新选中场地显示
    function updateSelectedSlotsDisplay() {
        const container = document.getElementById('selectedSlotsContainer');
        container.innerHTML = selectedSlots.map(slot => `
            <div class="selected-slot-item">
                ${slot.courtNum}号场地 ${slot.timeSlot.slice(0, 5)}
                <button onclick="removeSelectedSlot('${slot.courtNum}', '${slot.timeSlot}')">&times;</button>
            </div>
        `).join('');
    }

    // 移除选中的场地
    function removeSelectedSlot(courtNum, timeSlot) {
        selectedSlots = selectedSlots.filter(slot => 
            !(slot.courtNum === courtNum && slot.timeSlot === timeSlot)
        );
        updateSelectedSlotsDisplay();
        
        // 更新表格中对应单元格的样式
        const cell = document.querySelector(`[data-court="${courtNum}"][data-time="${timeSlot}"]`);
        if (cell && cell.classList.contains('available')) {
            cell.classList.remove('selected');
        }
    }

    // 处理单元格点击事件
    function handleCellClick(cell, courtNum, timeSlot) {
        if (!cell.classList.contains('available')) {
            return;
        }

        const isSelected = cell.classList.contains('selected');
        if (isSelected) {
            cell.classList.remove('selected');
            removeSelectedSlot(courtNum, timeSlot);
        } else {
            cell.classList.add('selected');
            selectedSlots.push({
                courtNum,
                timeSlot: timeSlot,  // 保持原始格式 "HH:00:00"
                date: document.getElementById('date').value
            });
            updateSelectedSlotsDisplay();
        }
    }

    document.getElementById('reserveButton').addEventListener('click', async function() {
        if (selectedSlots.length === 0) {
            alert('请先选择要预定的场地！');
            return;
        }

        // 将所有选中的场地放在同一个请求中
        const requestData = {
            date: selectedSlots[0].date,  // 使用第一个场地的日期
            timeSlots: selectedSlots.map(slot => slot.timeSlot),  // 每个场地的时间
            courtNums: selectedSlots.map(slot => slot.courtNum)  // 所有选中的场地号
        };

        try {
            const response = await fetch("/reserve", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify(requestData)
            });

            const result = await response.json();

            if (response.ok) {
                alert(`预定请求已提交！将在22:30自动预定场地。\n场地号：${requestData.courtNums.join(', ')}`);
            } else if (response.status === 401) {
                alert(`预定失败：${result.error || "未登录或 token 无效"}`);
                redirectToLogin();
                return;
            } else {
                alert(`预定失败：${result.message || "未知错误"}`);
            }
        } catch (error) {
            alert(`发生错误：${error.message}`);
        }

        selectedSlots = [];
        updateSelectedSlotsDisplay();
        loadSessions();
    });

    // 加载场地信息并展示在表格中
    async function loadSessions() {
        let date = document.getElementById("date").value;
        if (!date) {
            const today = new Date();
            date = today.toISOString().split('T')[0];
            document.getElementById("date").value = date;
        }

        try {
            const response = await fetch(`/getSessions?date=${date}`, {
                headers: {
                    "Authorization": `Bearer ${token}`
                }
            });
            const data = await response.json();

            const tableBody = document.getElementById("sessionsTable").getElementsByTagName("tbody")[0];
            tableBody.innerHTML = '';

            for (let i = 1; i <= 9; i++) {
                const row = document.createElement("tr");

                // 第一列：场地号
                const cell = document.createElement("td");
                cell.textContent = `${i}号场地`;
                cell.className = 'font-semibold';
                row.appendChild(cell);

                // 填充时段信息
                for (let j = 0; j < 13; j++) {
                    const hour = (9 + j).toString().padStart(2, '0');
                    const timeSlot = `${hour}:00:00`;  // 后端接收的格式
                    const displayTime = `${hour}:00`;   // 显示用的格式
                    const session = data.flat().find(s => s.placeName === `${i}号羽毛球` && s.openStartTime === timeSlot);

                    const sessionCell = document.createElement("td");
                    sessionCell.dataset.court = i;
                    sessionCell.dataset.time = timeSlot;

                    if (session) {
                        switch (session.sessionsStatus) {
                            case "EXPIRED":
                                sessionCell.textContent = "已过期";
                                sessionCell.className = "expired";
                                break;
                            case "NO_RESERVED":
                                sessionCell.textContent = displayTime;
                                sessionCell.className = "available";
                                if (selectedSlots.some(slot => 
                                    slot.courtNum === i.toString() && 
                                    slot.timeSlot === timeSlot
                                )) {
                                    sessionCell.classList.add('selected');
                                }
                                sessionCell.addEventListener('click', () => 
                                    handleCellClick(sessionCell, i.toString(), timeSlot)
                                );
                                break;
                            case "FULLY_BOOKED":
                                sessionCell.textContent = "已预定";
                                sessionCell.className = "booked";
                                break;
                            default:
                                sessionCell.textContent = "无信息";
                                break;
                        }
                    } else {
                        sessionCell.textContent = "无信息";
                    }
                    row.appendChild(sessionCell);
                }

                tableBody.appendChild(row);
            }
        } catch (error) {
            console.error(`加载场地信息失败：${error.message}`);
        }
    }

    // 当页面加载时以及日期选择器的值发生变化时，自动加载对应的场地信息
    document.addEventListener("DOMContentLoaded", loadSessions);
    document.getElementById("date").addEventListener("change", loadSessions);

    // 保留原有的表单处理代码
    document.getElementById("tokenForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        const newToken = document.getElementById("newToken").value;
        try {
            const response = await fetch("/changeToken", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify({ newToken })
            });
            const result = await response.json();
            if (response.ok) {
                alert(result.message);
            } else if (response.status === 401) {
                alert(`更新失败：${result.error || "未登录或 token 无效"}`);
                redirectToLogin();
            } else {
                alert(`更新失败：${result.message || "未知错误"}`);
            }
        } catch (error) {
            alert(`发生错误：${error.message}`);
        }
    });

    document.getElementById("registerForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        const username = document.getElementById("registerUsername").value;
        const password = document.getElementById("registerPassword").value;
        const newtoken = document.getElementById("registerToken").value;
        try {
            const response = await fetch("/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify({ name: username, password: password, token: newtoken })
            });
            const result = await response.json();
            if (response.ok) {
                alert(result.message || "注册成功！");
            } else if (response.status === 401) {
                alert(`注册失败：${result.error || "未登录或 token 无效"}`);
                redirectToLogin();
            } else {
                alert(result.error || "注册失败！");
            }
        } catch (error) {
            alert(`注册发生错误：${error.message}`);
        }
    });

    document.getElementById("changePasswordForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        const newPassword = document.getElementById("newPassword").value;
        try {
            const response = await fetch("/changePassword", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify({ new_password: newPassword })
            });
            const result = await response.json();
            if (response.ok) {
                alert(result.message || "密码修改成功！");
            } else if (response.status === 401) {
                alert(`修改失败：${result.error || "未登录或 token 无效"}`);
                redirectToLogin();
            } else {
                alert(result.error || "密码修改失败！");
            }
        } catch (error) {
            alert(`修改密码发生错误：${error.message}`);
        }
    });
</script>
</body>
</html>
